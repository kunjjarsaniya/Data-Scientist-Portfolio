<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Poppins', Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .thank-you-container {
      background: #1E1E1F;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(78,84,200,0.15);
      padding: 40px 32px;
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    .thank-you-icon {
      font-size: 3rem;
      margin-bottom: 18px;
      color: #FAFAFA;
    }
    .thank-you-title {
      font-size: 2rem;
      margin-bottom: 12px;
      font-weight: 600;
      letter-spacing: 1px;
    }
    .thank-you-message {
      font-size: 1.1rem;
      margin-bottom: 28px;
      color: #D6D6D6;
    }
    .back-btn {
      display: inline-block;
      padding: 10px 28px;
      background: #202022;
      color: #FFDB70;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(78,84,200,0.08);
    }
    .back-btn:hover {
      background: #FFDB70;
      color: #1E1E1F;
    }
  </style>
  <!-- Ionicons CDN for icon -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
  <div class="thank-you-container">
    <div class="thank-you-icon">
      <ion-icon name="checkmark-circle-outline"></ion-icon>
    </div>
    <div class="thank-you-title">Thank You!</div>
    <div class="thank-you-message">
      Your message has been sent successfully.<br>
      I appreciate your interest and will get back to you soon.
    </div>
    <a href="index.html" class="back-btn">Back to Home</a>
  </div>
</body>
</html>
